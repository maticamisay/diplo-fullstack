  body,
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
  }
  :root {
    --color-1: #3a606e;
    --color-2: #607b7d;
    --color-3: #828e82;
    --color-4: #aaae8e;

    padding: 10px;
  }

  .navbar a {

  .navbar a:hover {

  }
  h1 {

    margin-top: 2rem;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch; /* AÃ±adido */
    justify-content: center;
    gap: 10px;
  }
  .card {
    flex: 0 1 calc(30% - 10px);
    border: 1px solid var(--color-3);
    padding: 8px 4px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

  }

  }
  .card button {
    background-color: var(--color-4);
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;

    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
  .card h2 {

  }
