<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table{
        width: 100%;
        border: 1px solid #000;
        transform: scale(.9);
        transition: transform 1s ease-in-out 1s;
    }
    table:hover{
        transform: scale(1);
        background-color: aquamarine;
    }
    thead{
        background-color: #ccc;
    }
    th, td{
        padding: 10px;
        text-align: center;
    }
    tr:nth-child(even){
        background-color: #eee;
    }
    tfoot{
        background-color: #ccc;
    }

  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>Encabezado 1</th>
          <th>Encabezado 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dato 1</td>
          <td>Dato 2</td>
        </tr>
        <tr>
          <td colspan="2">Dato 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Pie de tabla</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
